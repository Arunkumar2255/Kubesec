name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2 # Replace with your AWS region

    - name: Set up Helm
      uses: azure/setup-helm@v1 # This action is not specific to Azure and can be used as is
      with:
        version: '3.8.0'

    - name: Install KubeSec
      run: |
        curl -sSL https://github.com/controlplaneio/kubesec/releases/download/v2.11.2/kubesec_linux_amd64.tar.gz | tar xz
        sudo mv kubesec /usr/local/bin/

    - name: Generate Kubernetes manifests from Helm chart
      run: helm template myapp ./charts/myapp/ > k8s.yaml

    - name: Scan Kubernetes manifests with KubeSec
      run: kubesec scan k8s.yaml

    - name: Update kubeconfig for EKS
      run: aws eks update-kubeconfig --name <Your-EKS-Cluster-Name> # Replace <Your-EKS-Cluster-Name> with your actual cluster name

    - name: Deploy application with Helm
      run: helm upgrade myapp ./charts/myapp/ --install --wait
